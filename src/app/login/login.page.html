

<ion-content class="login-content">
  <div class="welcome-message">Bem-vindo ao</div>
  <ion-title class="app-title">
    <span class="letter" style="--i:1">N</span>
    <span class="letter" style="--i:2">U</span>
    <span class="letter" style="--i:3">.</span>
    <span class="letter" style="--i:4">T</span>
    <span class="letter" style="--i:5">R</span>
    <span class="letter" style="--i:6">I</span>
  </ion-title>
  <div class="app-subtitle">uma nova forma de se alimentar.</div>
  
  <ion-item class="rounded-input">
    <ion-icon name="person-circle-outline" slot="start" class="input-icon"></ion-icon>
    <ion-input [(ngModel)]="email" type="email" placeholder="Email" clearInput></ion-input>
  </ion-item>
  
  <ion-item class="rounded-input">
    <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
    <ion-input [(ngModel)]="password" [type]="passwordVisible ? 'text' : 'password'" placeholder="Senha"></ion-input>
    <ion-icon name="eye" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
  </ion-item>
  

  <ion-button class="custom-button" fill="clear" shape="round" expand="full" (click)="login()">Entrar</ion-button>
  <ion-button class="custom-button" fill="clear" shape="round" expand="full" routerLink="/register">Cadastre-se</ion-button>
  <ion-button class="custom-button" fill="clear" shape="round" expand="full" (click)="recsenha()">Recuperar Senha</ion-button>
</ion-content>
