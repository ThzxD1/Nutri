<!-- src/app/register/register.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="register()">
    <ion-item>
      <ion-label position="floating">Nome Completo</ion-label>
      <ion-input [(ngModel)]="nome" name="nome" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Idade</ion-label>
      <ion-input [(ngModel)]="idade" name="idade" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Peso (kg)</ion-label>
      <ion-input [(ngModel)]="peso" name="peso" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Altura (m)</ion-label>
      <ion-input [(ngModel)]="altura" name="altura" type="number" step="0.01" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Gênero</ion-label>
      <ion-select [(ngModel)]="genero" name="genero" required>
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="feminino">Feminino</ion-select-option>
        <ion-select-option value="outro">Outro</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit">Cadastrar</ion-button>
    <ion-button expand="full" fill="clear" routerLink="/login">Já tenho conta</ion-button>
  </form>
</ion-content>
